<script>
    function menutoggle() {
        let check = document.getElementById("menubtn");
        let nav = document.getElementById("nav-container");

        if (check.checked) {
            nav.style.display = "flex";
            nav.style.visibility = "visible";
        } else {
            nav.style.display = "none";
            nav.style.visibility = "hidden";
        }
    }
</script>
